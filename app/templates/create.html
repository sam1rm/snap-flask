{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="col-lg-12">
      <div class="well">
        <form class="form-horizontal" action='/create' method="post">
          <fieldset>
            <legend>Create Account</legend>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">{{form.firstName.label}}</label>
              <div class="col-lg-10">
                <input name="firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-lg-2 control-label">{{form.lastName.label}}</label>
              <div class="col-lg-10">
                <input name="lastName" type="text" class="form-control" id="intputLastName" placeholder="Last Name">                  
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-lg-2 control-label">{{form.email.label}}</label>
              <div class="col-lg-10">
                <input name="email" type="text" class="form-control" id="inputPassword" placeholder="email">                  
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-lg-2 control-label">{{form.password.label}}</label>
              <div class="col-lg-10">
                <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">                  
              </div>
            </div>
            <div class="form-group">
                      <div class="col-lg-10 col-lg-offset-2">
                        <input type="submit" value="Submit"class="btn btn-primary">
                      </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
    {% endblock %}
